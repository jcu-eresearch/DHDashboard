<!DOCTYPE HTML>

	<head>
		<title>Digital Homestead</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			  rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>-->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


		<script src='js/Dashboard.js' type='text/javascript'></script>

		<script src='js/pubnub/web/pubnub.min.js' type='text/javascript'></script>
		<script src='js/moment/min/moment.min.js' type='text/javascript'></script>
		<script src='js/decimal.js/decimal.js' type='text/javascript'></script>
		<script src='js/restruct/restruct.js' type='text/javascript'></script>
		<script src='components/digitalhomesteadlive/digitalhomesteadlive.component.js' type='text/javascript'></script>
		<script src='js/liveweights.js' type='text/javascript'></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMkKBSXRIrUrg-MaDfcUy_Yz7c63mbNho" async defer></script>



</head>


<body ng-controller="AppCtrl" ng-app="homesteadApp"  class="background">

<div class="dark-bluish-grey long">
	<div class="logo-container">
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<div class="logo-img"><img  height="50px" src="images/logo.jpg"/> </div>
				<h2>
					<span>The Digital Homestead</span>
				</h2>

				<span flex></span>


				<md-icon class="material-icons">home</md-icon>
				<md-button ng-href="http://www.digitalhomestead.org" class="" aria-label="Favorite">
					<span  >Main Website</span>
				</md-button>

			</div>
		</md-toolbar>
	</div>
	<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
		<md-nav-item  md-nav-click="goto('page1')" name="page1">Dashboard</md-nav-item>
		<md-nav-item md-nav-click="goto('page2')" name="page2" >Map View</md-nav-item>
		<md-nav-item md-nav-click="goto('page3')" name="page3">Detailed View</md-nav-item>

	</md-nav-bar>
	<md-button class="md-fab md-fab-top-right floaty" aria-label="Live Data" ng-click="showLiveData()" >
		<md-icon class="material-icons icon-white">track_changes</md-icon>
	</md-button>
</div>


<!--<nav class="dark-bluish-grey white-text " role="navigation">
	<div class="nav-wrapper" style="padding-left: 20px">
		<a href="#" class="brand-logo">Digital Homestead</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		<a class="dh-live-data" ng-click="showLiveData()">Live Data</a>
		</ul>
	</div>

<md-content class="background">



	<div class="lower" layout="row" layout-padding style="width:100%;" layout-align="stretch">

		<md-content class="background " layout="column" flex="60" layout-fill layout-align="center center" >
			<div style="height:78vh;">

				<div class="card-panel" flex >
					<div class="card-content" >
						<md-card>
							<div class=" graph-container">
							<div layout="row"  >
							<plotly plotly-data="allTags.thirdsTraces"
									plotly-layout="allTags.thirdsLayout"
								></plotly>
							</div>
							</div>
						</md-card>
					</div>
				</div>

				<div class="card-panel" flex >
					<div class="card-content" >
						<md-card>
							<div class=" graph-container">
							<div layout="row"  >
								<plotly plotly-data="allTags.traces"
										plotly-layout="allTags.layout"
								></plotly>
							</div>
							</div>
						</md-card>
					</div>
				</div>

				<div class="card-panel" flex >
					<div class="card-content"  >
						<md-card>
						<div class=" graph-container">
						<div layout="row" class="md-padding">
							<md-input-container class="no-padding right ">
								<label>Select a Tag </label>
								<md-select ng-model="selectedTag" >
									<md-option ng-repeat="tag in tagGraphs" ng-value="tag" >
										{{tag.name}}
									</md-option>
								</md-select>
							</md-input-container>
						</div>
						<div layout="row"  >
							<plotly plotly-data="selectedTag.traces"
									plotly-layout="selectedTag.layout"
							></plotly>
						</div>
						</div>
						</md-card>
					</div>
				</div>
			</div>
		</md-content>

		<div flex="40" style="height:80vh;" >
			<div class="card-panel"  flex>
				<div class="card-content " >
					<md-card >

						<div  class="map-container" id="map" style="height:68vh; width: auto; "></div>

					</md-card>
				</div>
			</div>
		</div>



	</div>
</md-content>



</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Digital Homestead</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

		<link rel="stylesheet" href="components/digitalhomesteadlive/digitalhomesteadlive.component.css">
		<link rel="stylesheet" href="css/dh.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>


		<script src='js/Dashboard.js' type='text/javascript'></script>

		<script src='js/pubnub/web/pubnub.min.js' type='text/javascript'></script>
		<script src='js/moment/min/moment.min.js' type='text/javascript'></script>
		<script src='js/decimal.js/decimal.js' type='text/javascript'></script>
		<script src='js/restruct/restruct.js' type='text/javascript'></script>
		<script src='components/digitalhomesteadlive/digitalhomesteadlive.component.js' type='text/javascript'></script>
		<script src='js/liveweights.js' type='text/javascript'></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMkKBSXRIrUrg-MaDfcUy_Yz7c63mbNho" async defer></script>

		<style>
			.background  {
				background-color: #F2F2F2; }

		</style>

</head>


<body ng-controller="AppCtrl" ng-app="homesteadApp"  class="background">

<nav class="grey darken-3 white-text" role="navigation">
	<div class="nav-wrapper" style="padding-left: 20px">
		<a href="#" class="brand-logo">Digital Homestead</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		<a class="dh-live-data" ng-click="showLiveData()">Live Data</a>
		</ul>
	</div>
</nav>

<md-content class="background">
	<div layout="row" layout-padding style="width:100%;" layout-align="stretch">

		<md-content class="background" layout="column" flex="45" layout-fill layout-align="center center" >
			<div style="height:96vh;">
				<div class="card-panel" flex >
					<div class="card-content" >
						<div layout="row"  >
							<plotly plotly-data="allTags.traces"
									plotly-layout="allTags.layout"
							></plotly>
						</div>
					</div>
				</div>
				<div class="card-panel" flex >
					<div class="card-content"  >
						<div layout="row" >
							<md-input-container class="no-padding right ">
								<label>Select a Tag </label>
								<md-select ng-model="selectedTag" >
									<md-option ng-repeat="tag in tagGraphs" ng-value="tag" >
										{{tag.name}}
									</md-option>
								</md-select>
							</md-input-container>
						</div>
						<div layout="row"  >
							<plotly plotly-data="selectedTag.traces"
									plotly-layout="selectedTag.layout"
							></plotly>
						</div>

					</div>
				</div>
			</div>
		</md-content>

		<div flex="55" style="height:94vh;" >
			<div class="card-panel"  flex>
				<div class="card-content" >
					<div id="map" style="height:89vh; width:100%; "></div>
				</div>
			</div>
		</div>



	</div>
</md-content>

<div id="tag-weights"></div>

</html>

<body ng-controller="AppCtrl" ng-app="homesteadApp"  class="background">

<nav class="grey darken-3 white-text" role="navigation">
	<div class="nav-wrapper" style="padding-left: 20px">
		<a href="#" class="brand-logo">Digital Homestead</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">

		</ul>
	</div>
</nav>

<md-content class="background">
	<div layout="row" layout-padding style="width:100%;" layout-align="stretch">


		<div layout="column" flex="45" layout-fill layout-align="center center">
			<div class="card-panel" flex>
				<div class="card-content" >
					<div layout="row" >
						<plotly plotly-data="allTags.traces"
								plotly-layout="allTags.layout"
						></plotly>
					</div>
				</div>
			</div>
			<div class="card-panel" flex>
				<div class="card-content"  >
					<div layout="row" >
						<md-input-container class="no-padding right ">
							<label>Select a Tag </label>
							<md-select ng-model="selectedTag" >
								<md-option ng-repeat="tag in tagGraphs" ng-value="tag" >
									{{tag.name}}
								</md-option>
							</md-select>
						</md-input-container>
					</div>
					<div layout="row" >
						<plotly plotly-data="selectedTag.traces"
								plotly-layout="selectedTag.layout"
						></plotly>
					</div>

				</div>
			</div>
		</div>

		<div flex="55" >
			<div class="card-panel"  flex>
				<div class="card-content" >
					<div id="map" style="height:80vh; width:100%; "></div>
					<div id='menu'>
						<input id='basic' type='radio' name='rtoggle' value='basic' >
						<label for='basic'>basic</label>
						<input id='streets' type='radio' name='rtoggle' value='streets' checked='checked'>
						<label for='streets'>streets</label>
						<input id='bright' type='radio' name='rtoggle' value='bright'>
						<label for='bright'>bright</label>
						<input id='light' type='radio' name='rtoggle' value='light'>
						<label for='light'>light</label>
						<input id='dark' type='radio' name='rtoggle' value='dark'>
						<label for='dark'>dark</label>
						<input id='satellite' type='radio' name='rtoggle' value='satellite'>
						<label for='satellite'>satellite</label>
					</div>

				</div>
			</div>
		</div>



	</div>
</md-content>

<div id="tag-weights"></div>

<header class="rad-page-title">
    <button class="btn" ng-click="showLiveData()" >
        <i class="fa fa-rss"></i>View Live Data</button>

    <h1>Dashboard</h1>
    <small class="md-txt">Welcome,
        <a href="#" target="_blank">
            <i class="fa fa-map-marker rad-txt-danger"></i> Lansdown</a>
    </small>
</header>
<rad-dashboard-grid>

    <md-card>
        <img  src="images/main2.png" class="md-card-image" alt="Washed Out">
    </md-card>

    <div layout="row"  layout-align="stretch">

        <div flex="50" style="height:50vh;">
            <md-card>
                <div class=" graph-container" >
                    <div layout="row"  >
                        <plotly plotly-data="allTags.thirdsTraces"
                                plotly-layout="allTags.thirdsLayout"
                        ></plotly>
                    </div>
                </div>
            </md-card>
        </div>

        <div flex="50" style="height:50vh;" >
            <md-card>
                <div  class="map-container" id="map" style="height:48vh; width: auto; "></div>

            </md-card>
        </div>

    </div>


</rad-dashboard-grid>nt>

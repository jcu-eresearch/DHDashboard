
<div layout="row">
    <div flex="20" class="dark-bluish-grey md-padding">

        <div class="md-padding slider-text" >Weight Range kg/day</div>
        <div class="slider-padding" ui-slider="{range: true}" min="200" max="500" step="20" use-decimals ng-model="demoVals.sliderWeights"></div>
        <div class="md-padding slider-text" > {{demoVals.sliderWeights[0] +'kg : '+ demoVals.sliderWeights[1]+'kg'}} </div>


        <div class="md-padding slider-text" >Weight Change Range kg/day</div>
        <div class="slider-padding" ui-slider="{range: true}" min="-5" max="5" step="0.5" use-decimals ng-model="demoVals.sliderWeightsChanges"></div>
        <div class="md-padding slider-text" > {{demoVals.sliderWeightsChanges[0] +'kg : '+ demoVals.sliderWeightsChanges[1]+'kg'}} </div>

    </div>

    <div flex="80" style="height:90vh;" class="">
        <div class="card-panel"  flex>
            <div class="card-content " >
                <div  class="map-container-2" id="map" style="height:85vh; width: auto; "></div>
            </div>
        </div>
    </div>

</div>

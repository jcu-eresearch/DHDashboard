

<header class="rad-page-title">
    <button class="btn" ng-click="downloadData()" >
        <i class="fa fa-download"></i>Download Tags</button>

    <h1>Explore Animal Weight Trends</h1>
    <small class="md-txt">Welcome,
        <a href="#" target="_blank">
            <i class="fa fa-map-marker rad-txt-danger"></i> Lansdown</a>
    </small>
</header>
<rad-dashboard-grid>

    <div layout="row"  layout-align="stretch" >

        <div layout="column" flex="25" layout-align="stretch">
            <md-card  >

                <div style="margin-left: 50px">

                    Weight (KG):  Start:<input type="text"  id="startWeight" style="margin-top:10px ;border: 0; color: #95D7BB; font-weight: bold;width: 50px" value=300 ></input>
                    End:<input type="text"  id="endWeight" style="border: 0; color: #95D7BB; font-weight: bold;width: 50px" value=650></input>
                    <br/><br/>
                    <div id="weightSlider" style="width:400px;"></div>
                    <br/><br/>

                    Weight Change/Day (KG):  Start:<input type="text"  id="startChange" style="border: 0; color: #95D7BB; font-weight: bold;width: 50px" value=-60></input>
                    End:<input type="text"  id="endChange" style="border: 0; color: #95D7BB; font-weight: bold;width: 50px" value=60></input>
                    <br/><br/>
                    <div id="changeSlider" style="width:400px;"></div>
                    <br/><br/>

                    Top <input type="text"  id="startTopK" style="border: 0; color: #95D7BB; font-weight: bold;width: 30px" value=100></input> Animals
                    <br/><br/>
                    <div id="topKSlider" style="width:400px;"></div>
                    <br/><br/>
                </div>
            </md-card>

            <md-card>
                <div id="leaflet-map" style="width:100%;height:600px;clear:both"></div>

            </md-card>
        </div>
        <md-card flex="75" layout="column" class="graph-container" >
            <md-card-title >
                <md-card-title-text layout-align="center center">
                    <span class="md-headline" >Number of Animals/Day</span>
                    <span class="md-subhead">Filter Using Selection Criteria</span>
                </md-card-title-text>
            </md-card-title>
            <div id="errorbar"></div>
            <div style="margin-bottom: 20px" id="range-chart"></div>
        </md-card>
    </div>



    <div layout="row"  layout-align="stretch" >


            <md-card  flex="25" layout-align="center center">

                <div id='gain-loss-chart'><span></span></div>
            </md-card>

            <md-card  flex="25" layout-align="center center">
                <div id='quarter-chart'><span></span></div>
            </md-card>

            <md-card  flex="25" layout-align="center center">
                <div id='day-of-week-chart'><span></span></div>
            </md-card>

            <md-card flex="25" class="md-padding">

                <div id="table"></div>

            </md-card>

    </div>




</rad-dashboard-grid>
